    <footer class="control-bar" id="meeting-footer">
      <div class="control-bar__total">
        <span id="time-code">下午 3:57 </span>
        <span id="meeting code">
          | HW1-wp1111
        </span> 
        <input type="text" id="myInput" placeholder="新增與會者...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
  
      <ul class="control-bar__buttons">
  
        <li class="control-bar__button">
          <div class="control__checkbox">
            <input id="0" type="checkbox" />
            <label for="0"></label>
            <img class="microphone__item-x"id="img2" src="resources\unmute.png" />

          </div>
        </li>
        <li class="control-bar__button">
          <div class="control__checkbox">
            <input id="1" type="checkbox" />

        </li>

          </div>
        </li>
        <li class="control-bar__button">
          <div class="control__checkbox">
            <input id="5" type="checkbox" />
            <label for="5"></label>
            <img class="leave__item-x" id="img4" src="resources\hamgout.png" />

          </div>
        </li>
